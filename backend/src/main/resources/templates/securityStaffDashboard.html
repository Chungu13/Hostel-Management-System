<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Staff Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-container {
            background: #1e293b;
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: #38bdf8;
            color: #0f172a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dashboard-btn {
            background: #334155;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dashboard-btn:hover {
            background: #475569;
            transform: scale(1.02);
            border-color: #38bdf8;
        }

        .btn-primary {
            background: #38bdf8;
            color: #0f172a;
        }

        .btn-primary:hover {
            background: #7dd3fc;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        .logout-btn {
            margin-top: 15px;
            color: #f43f5e;
            background: rgba(244, 63, 94, 0.1);
        }

        .logout-btn:hover {
            background: rgba(244, 63, 94, 0.2);
        }

        .footer {
            margin-top: 40px;
            color: #475569;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="header-icon"><i class="bi bi-shield-lock"></i></div>
        <h2>Welcome, <span th:text="${username}">Security</span></h2>
        <p>Hostel Security Portal & Monitoring</p>

        <div class="button-stack">
            <a th:href="@{/visitorVerification}" class="dashboard-btn btn-primary">
                <i class="bi bi-person-check-fill"></i> Verify Visitor Access
            </a>
            <a th:href="@{/verifiedVisitorsHistory}" class="dashboard-btn">
                <i class="bi bi-journal-text"></i> Verification History
            </a>
            <a th:href="@{/editProfile}" class="dashboard-btn">
                <i class="bi bi-person-gear"></i> Account Settings
            </a>
            <a th:href="@{/logout}" class="dashboard-btn logout-btn">
                <i class="bi bi-box-arrow-right"></i> Sign Out
            </a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 APU Hostel Management System
    </div>

</body>

</html>
