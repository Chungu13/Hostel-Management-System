<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - APU Hostel Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #fff;
        }

        .main-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            font-size: 55px;
            filter: drop-shadow(0 5px 15px rgba(0,123,255,0.4));
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            background: rgba(255,255,255,0.12);
            border-color: #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .footer-links {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }

        .footer-links a {
            color: #00d2ff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(0,210,255,0.5);
        }
    </style>
</head>
<body>
     
    <h1 class="main-title">
        <span class="icon">üè†</span> APU Hostel Management
    </h1>
    
    <div class="login-container">
        <h2>Welcome Back</h2>
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login to Dashboard</button>
        </form>

        <div class="footer-links">
            Don't have an account? <a th:href="@{/register}">Create Account</a>
        </div>
    </div>
</body>
</html>
