<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Profile - Security Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background: #1e293b;
            width: 100%;
            max-width: 550px;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .guardian-icon {
            width: 90px;
            height: 90px;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .badge {
            background: #38bdf8;
            color: #0f172a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            display: inline-block;
        }

        .form-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .field-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: #334155;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #38bdf8;
            background: #475569;
        }

        input[readonly] {
            opacity: 0.6;
            cursor: not-allowed;
            background: #1e293b;
        }

        .update-btn {
            width: 100%;
            background: #38bdf8;
            color: #0f172a;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .update-btn:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .dashboard-link {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .dashboard-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <div class="header">
            <div class="guardian-icon"><i class="bi bi-shield-shaded"></i></div>
            <h2 th:text="${profile.name}">Staff Name</h2>
            <span class="badge" th:text="${session.user.myRole}">Security Personnel</span>
        </div>

        <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}"></div>

        <form th:action="@{/editProfileStaff}" method="POST" class="form-grid">
            <div class="field-group">
                <label>Identifier</label>
                <input type="text" th:value="${profile.username}" readonly>
            </div>

            <div class="field-group">
                <label>Official Name</label>
                <input type="text" name="name" th:value="${profile.name}" required>
            </div>

            <div class="field-group">
                <label>System Email</label>
                <input type="email" name="email" th:value="${profile.email}" required>
            </div>

            <div class="field-group">
                <label>Phone Contact</label>
                <input type="text" name="phone" th:value="${profile.phone}" required>
            </div>

            <div class="field-group">
                <label>Postal Address</label>
                <input type="text" name="address" th:value="${profile.address}" required>
            </div>

            <button type="submit" class="update-btn">Sync Profile Updates</button>
            <a th:href="@{/securityStaffDashboard}" class="dashboard-link">
                <i class="bi bi-arrow-left-circle"></i> Return to Command Center
            </a>
        </form>
    </div>

</body>

</html>
