<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Visitor Contact Registry - Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .registry-card {
            background: #1e293b;
            width: 100%;
            max-width: 600px;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header i {
            font-size: 50px;
            color: #38bdf8;
            margin-bottom: 15px;
            display: inline-block;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .field-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            width: 100%;
            padding: 13px 18px;
            background: #334155;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #38bdf8;
            background: #475569;
        }

        .submit-btn {
            width: 100%;
            background: #38bdf8;
            color: #0f172a;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
        }

        .submit-btn:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }

        .info-pill {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="registry-card">
        <div class="header">
            <i class="bi bi-person-lines-fill"></i>
            <h2>Guest Contact Registration</h2>
            <p class="subtitle">Please complete the legislative entry for the verified visitor.</p>
        </div>

        <div class="info-pill">
            <i class="bi bi-upc-scan"></i>
            <span>Verifying Guest ID: <strong th:text="${visitorUsername}">GuestID</strong></span>
        </div>

        <form th:action="@{/visitorDetails}" method="POST">
            <input type="hidden" name="requestId" th:value="${requestId}">

            <div class="form-grid">
                <div class="field-group full-width">
                    <label>Visitor Legal Name</label>
                    <input type="text" name="name" placeholder="Full name as per IC/Passport" required>
                </div>

                <div class="field-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="visitor@example.com" required>
                </div>

                <div class="field-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" placeholder="Contact number" required>
                </div>

                <div class="field-group">
                    <label>IC / Passport</label>
                    <input type="text" name="ic" placeholder="Identity document number" required>
                </div>

                <div class="field-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="field-group full-width">
                    <label>Home Address</label>
                    <input type="text" name="address" placeholder="Permanent residential address" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Complete Log Entry</button>
        </form>
    </div>

</body>

</html>
