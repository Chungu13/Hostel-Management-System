<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register - APU Hostel Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #2c5364);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .main-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            font-size: 55px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #00d2ff;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .alert-danger {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .footer-links {
            margin-top: 30px;
            font-size: 14px;
        }

        .footer-links a {
            color: #00d2ff;
            text-decoration: none;
            font-weight: 600;
        }

        .details-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .details-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <h1 class="main-title">
        <span class="icon">üè†</span> APU Hostel Management
    </h1>

    <div class="container">
        <h2>Join Us</h2>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/register}" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="name" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="pass" placeholder="Create a password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <a th:href="@{/residentsInformation}" class="details-link">‚ûï Add your Details later</a>

        <div class="footer-links">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </div>

</body>

</html>
