<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Visitor Verification - Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verification-card {
            background: #1e293b;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header i {
            font-size: 48px;
            color: #38bdf8;
            margin-bottom: 15px;
            display: inline-block;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: #334155;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #38bdf8;
            background: #475569;
        }

        .verify-btn {
            width: 100%;
            background: #38bdf8;
            color: #0f172a;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .verify-btn:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .dashboard-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .dashboard-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="verification-card">
        <div class="header">
            <i class="bi bi-shield-check"></i>
            <h2>Visitor Verification</h2>
        </div>

        <form th:action="@{/visitorVerification}" method="POST">
            <div class="form-group">
                <label>Hosted By (Resident Name)</label>
                <input type="text" name="residentName" placeholder="Enter Host Name" required>
            </div>

            <div class="form-group">
                <label>Visitor Username</label>
                <input type="text" name="visitorUsername" placeholder="Visitor ID" required>
            </div>

            <div class="form-group">
                <label>Access Password</label>
                <input type="password" name="password" placeholder="Visitor Access Pin" required>
            </div>

            <button type="submit" class="verify-btn">Verify Access</button>
        </form>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <a th:href="@{/securityStaffDashboard}" class="dashboard-link"><i class="bi bi-grid"></i> Return to Security
            Dashboard</a>
    </div>

</body>

</html>
