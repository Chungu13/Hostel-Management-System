<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Resident Information - APU Hostel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #fdfdfd;
            background-image: radial-gradient(#dee1e6 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            color: #333;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border-radius: 30px 30px 0 0;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a2e;
        }

        p.subtitle {
            color: #777;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: 0.3s;
            background: #fafafa;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #3a7bd5;
            background: white;
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.1);
        }

        .two-cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            background: #1a1a2e;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #2a2a4e;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .alert-error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #fed7d7;
        }

        .login-back {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #777;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-back:hover {
            color: #3a7bd5;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Complete Profile</h1>
        <p class="subtitle">Please provide your details to finalize your residency registration.</p>

        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <form th:action="@{/residentsInformation}" method="POST">
            <div class="form-group">
                <label>Select Your Account</label>
                <select name="selectedUser" required>
                    <option value="">-- Choose your Username --</option>
                    <option th:each="user : ${availableResidents}" th:value="${user.userName}"
                        th:text="${user.userName}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="givenname" placeholder="As per IC/Passport" required>
            </div>

            <div class="two-cols">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" placeholder="+60 123456789" required>
                </div>
            </div>

            <div class="two-cols">
                <div class="form-group">
                    <label>IC / Passport Number</label>
                    <input type="text" name="IC" placeholder="National ID" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Room Number</label>
                <input type="text" name="roomnum" placeholder="e.g. A-10-05" required>
            </div>

            <div class="form-group">
                <label>Permanent Address</label>
                <input type="text" name="addy" placeholder="Street, City, Postcode" required>
            </div>

            <button type="submit" class="submit-btn">Submit Information</button>
            <a th:href="@{/login}" class="login-back"><i class="bi bi-arrow-left"></i> Back to Login</a>
        </form>
    </div>

</body>

</html>
