<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile - APU Hostel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            background: #e0e7ff;
            color: #4338ca;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            font-weight: 600;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .role-tag {
            font-size: 13px;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[readonly] {
            background: #f8f9fa;
            color: #888;
            cursor: not-allowed;
        }

        .save-btn {
            width: 100%;
            background: #1a1a2e;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .save-btn:hover {
            background: #2a2a4e;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <div class="header">
            <div class="avatar-circle" th:text="${#strings.substring(profile.name, 0, 1)}">R</div>
            <h2 th:text="${profile.name}">Resident Name</h2>
            <span class="role-tag">Hostel Resident</span>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <form th:action="@{/editProfileResident}" method="POST">
            <div class="form-group">
                <label>Username (System ID)</label>
                <input type="text" th:value="${profile.username}" readonly>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" th:value="${profile.name}" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" th:value="${profile.email}" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" th:value="${profile.phone}" required>
            </div>

            <div class="form-group">
                <label>Permanent Address</label>
                <input type="text" name="address" th:value="${profile.address}" required>
            </div>

            <button type="submit" class="save-btn">Update Profile</button>
            <a th:href="@{/residentsDashboard}" class="back-link"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
        </form>
    </div>

</body>

</html>
