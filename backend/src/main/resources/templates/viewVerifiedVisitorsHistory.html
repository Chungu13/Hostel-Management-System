<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Verification History - Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            color: #f8fafc;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 26px;
        }

        .back-btn {
            text-decoration: none;
            color: #94a3b8;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: white;
        }

        .table-card {
            background: #1e293b;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            color: #38bdf8;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #334155;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #334155;
            font-size: 14px;
        }

        .status-tag {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2><i class="bi bi-clock-history"></i> Verification Log</h2>
            <a th:href="@{/securityStaffDashboard}" class="back-btn"><i class="bi bi-arrow-left"></i> Security
                Center</a>
        </div>

        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>Log ID</th>
                        <th>Resident Host</th>
                        <th>Visitor Key</th>
                        <th>Verified By</th>
                        <th>Verification Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v : ${verifiedVisitorsList}">
                        <td th:text="${v.id}">1</td>
                        <td th:text="${v.residentName}">Resident Name</td>
                        <td><code th:text="${v.visitorUsername}">V-123</code></td>
                        <td th:text="${v.securityStaff.name}">Staff Name</td>
                        <td><span class="status-tag" th:text="${v.status}">Verified</span></td>
                    </tr>
                    <tr th:if="${verifiedVisitorsList == null || verifiedVisitorsList.isEmpty()}">
                        <td colspan="5" style="text-align: center; padding: 40px; color: #94a3b8;">No verification
                            records found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
