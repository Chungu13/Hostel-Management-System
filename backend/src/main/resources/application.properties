# Database configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:hostel_management}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

# JPA/Hibernate properties
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server configuration
server.port=${SERVER_PORT:8080}
# Increase payload size for base64 images
server.tomcat.max-http-post-size=5MB
spring.jackson.serialization.fail-on-empty-beans=false

# Thymeleaf configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Google Auth configuration
google.client.id=${GOOGLE_CLIENT_ID:}
frontend.url=${FRONTEND_URL:http://localhost:5173}
admin.url=${ADMIN_URL:http://localhost:5174}
# JWT secret â€” must be at least 32 characters for HS256
jwt.secret=${JWT_SECRET:hostel-management-default-secret-key-change-in-prod}
